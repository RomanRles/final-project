{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}
    <form action="/change_password" method="post">
        <div class="form-group mb-3">
            <label for="actual_password" class="mb-2 titles-small"> Current Password</label>
            <input class="form-control" name="actual_password" placeholder="Actual Password" type="password" required>
        </div>
        <div class="form-group mb3">
            <label for="new_password" class="mb-2 titles-small">New password</label>
                <input class="form-control" type="password" name="new_password" placeholder="New Password" required>
        </div>
        <button class="btn btn-outline-dark mt-3 titles-small" type="submit">Change Password</button>
    </form>
{% endblock %}
