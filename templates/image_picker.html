{% extends "layout.html" %}

{% block title %}
Profile Image
{% endblock %}

{% block main %}
<form method="POST" enctype="multipart/form-data" action="{{ url_for('upload_image') }}">
    <label for="image">Select Profile Image:</label>
    <input type="file" id="image" name="image" accept="image/*" required>
    <button class="submit" class="btn btn-primary">Upload</button>
</form>
{% endblock %}
